<form class="talk-create" ng-submit="submit()">
  <h2>Add talk</h2>
  <label>Title
    <input type="text" ng-model="talk.title">
  </label>
  <label>Session
    <select ng-model="talk.session" ng-options="session.id as session.name for session in sessions"></select>
  </label>
  <button class="talk-create__submit"><i class="fa fa-plus-circle"></i> Create</button>
</form>
