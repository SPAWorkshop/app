<form ng-submit="submit()">
  <label>Title</label>
  <input type="text" ng-model="talk.title">
  <label>Session</label>
  <select ng-model="talk.session" ng-options="session.id as session.name for session in sessions"></select>
  <label>Author</label>
  <input type="text" ng-model="talk.author">
  <label>Number</label>
  <input type="number" ng-model="talk.number">
  <input type="submit" value="Create">
</form>
