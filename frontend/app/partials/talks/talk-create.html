<div class="loader" ng-hide="sessions.$resolved">
  <img class="loader__image" src="images/loading-spin.svg">
</div>
<form class="talk-create" ng-show="sessions.$resolved" ng-submit="submit()">
  <h2>Add talk</h2>
  <small class="error" ng-repeat="error in errors.non_field_errors">{{ error }}</small>
  <label ng-class="{error: errors.title}">Title
    <input type="text" ng-model="talk.title">
  </label>
  <small class="error" ng-repeat="error in errors.title">{{ error }}</small>
  <label ng-class="{error: errors.session}">Session
    <select ng-model="talk.session" ng-options="session.id as session.name for session in sessions"></select>
  </label>
  <small class="error" ng-repeat="error in errors.session">{{ error }}</small>
  <button ladda="inProgress" class="talk-create__submit"><i class="fa fa-plus-circle"></i> Create</button>
</form>
