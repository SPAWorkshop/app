<form class="talk-create" ng-submit="submit()">
  <h2>Update talk</h2>
  <small class="error" ng-repeat="error in errors.non_field_errors">{{ error }}</small>
  <label ng-class="{error: errors.title}">Title
    <input type="text" ng-model="talk.title">
  </label>
  <small class="error" ng-repeat="error in errors.title">{{ error }}</small>
  <button class="talk-create__submit">Save</button>
</form>
