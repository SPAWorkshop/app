<div class="loader" ng-hide="sessions.$resolved">
  <img class="loader__image" src="images/loading-spin.svg">
</div>
<div class="sessions" ng-show="sessions.$resolved">
  <ul class="sessions__list" ng-repeat="session in sessions">
    <li class="sessions__item">
      <a href="#/session/{{ session.id }}" class="sessions__talks"><i class="fa fa-bullhorn"></i>
        <span ng-class="{'mark-alert': session.maxTalksReached()}">{{ session.talks_count }}/{{ session.max_talks }}</span>
        talks</a>
      <h2><a href="#/session/{{ session.id }}" class="sessions__link">{{ session.name }}</a></h2>
      <span class="sessions__date">{{ session.starts_at | date : "medium" }}</span>
    </li>
  </ul>
  <p ng-show="sessions.length === 0">No sessions yet!</p>
</div>
