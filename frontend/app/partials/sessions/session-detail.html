<div class="session__header">
  <a href="#/" class="session__back"><i class="fa fa-arrow-circle-left"></i> Back</a>
  <h2>#NAME<small>#DATE</small></h2>
  <dl class="session__details">
    <dt class="session__term">Talk time</dt>
    <dd class="session__definition">#TIME min</dd>
    <dt class="session__term">Talks</dt>
    <dd class="session__definition">
      <span>
        #TALKS_COUNT
      </span></dd>
  </dl>
</div>
<div class="talks">
  <ul class="talks__list">
    <li class="talks__item">
      <h4>#TALK_TITLE</h4>
      <span class="talks__author">by #TALK_AUTHOR</span>
    </li>
  </ul>
  <p>No talks yet!</p>
  <a href="#/talks/create" class="talks__add"><i class="fa fa-plus-circle"></i> Add talk</a>
</div>
