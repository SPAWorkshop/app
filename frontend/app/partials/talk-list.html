<ul class="talks">
  <li class="talks__item" ng-repeat="talk in talks">
    <div class="talks__actions">
      <a href="#/talks/{{ talk.id}}" class="talks__edit"><i class="fa fa-edit"></i> Edit</a>
      <button class="talks__delete" ladda="talk.deleteInProgress" ng-click="delete(talk)"><i class="fa fa-remove"></i> Delete</button>
    </div>
    <h2>{{ talk.title }}</h2>
  </li>
  <a href="#/talks/create" class="talks__add"><i class="fa fa-plus-circle"></i> Add talk</a>
</ul>
