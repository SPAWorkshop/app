<!doctype html>
<html class="no-js" ng-app="lightningtalks">
  <head>
    <meta charset="utf-8">
    <title>Lightning Talks</title>
    <meta name="description" content="SPA workshop example app.">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-toasty/css/ng-toasty.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header" ng-controller="HeaderCtrl">
      <h1 class="header__title"><a href="#/">Lightning Talks</a></h1>
      <nav class="header__navigation">
        <ul class="navigation">
          <li class="navigation__item"><a href="#/" class="navigation__link"><i class="fa fa-list-ul"></i> Sessions</a></li>
          <li class="navigation__item"><a href="#/talks/create" class="navigation__link"><i class="fa fa-plus-circle"></i> Add talk</a></li>
          <li ng-hide="isUserLoggedIn()" class="navigation__item"><a href="#/registration" class="navigation__link"><i class="fa fa-user"></i></i> Sign up</a></li>
          <li ng-hide="isUserLoggedIn()" class="navigation__item"><a href="#/login" class="navigation__link"><i class="fa fa-sign-in"></i></i> Sign in</a></li>
          <li ng-show="isUserLoggedIn()" class="navigation__item"><a href="#/talks" class="navigation__link"><i class="fa fa-bullhorn"></i></i> Your talks</a></li>
          <li ng-show="isUserLoggedIn()" class="navigation__item"><button class="navigation__link" ng-click="logout()"><i class="fa fa-sign-out"></i></i> Sign out</button></li>
        </ul>
      </nav>
    </header>
    <toasty-container></toasty-container>
    <div class="content" ng-view></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-toasty/js/ng-toasty.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/lightningtalks.js"></script>
    <script src="scripts/session-list-ctrl.js"></script>
    <script src="scripts/session-detail-ctrl.js"></script>
    <script src="scripts/talk-create-ctrl.js"></script>
    <script src="scripts/registration-ctrl.js"></script>
    <script src="scripts/login-ctrl.js"></script>
    <script src="scripts/auth-service.js"></script>
    <script src="scripts/token-storage-service.js"></script>
    <script src="scripts/header-ctrl.js"></script>
    <script src="scripts/talk-list-ctrl.js"></script>
    <script src="scripts/messages-constant.js"></script>
    <script src="scripts/talk-update-ctrl.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
